spring.application.name=spring-data-jpa

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=springboot
spring.datasource.username=postgres
spring.datasource.password=postgres

## Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialization mode for the datasource - always, never and embedded
spring.sql.init.mode=always
# Path to the schema SQL file
spring.sql.init.schema-locations=classpath:schema.sql
# Path to the data SQL file
spring.sql.init.data-locations=classpath:data.sql
